<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">   
    <title>Contact App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
</head>

<body>
   <nav class="header">
       <div class="inner">
           <div class="brand">
               <div class="logo">
                   <img src="img/toggle_line.png"> 
               </div>
               <h2><a href="contact.html" style = "color: #f5f5f5; text-decoration: none">My Contacts </a></h2>
           </div>
           <div class="search">
               <input type="search" name="search" id="search" placeholder="Search here">
           </div>
           <div class="me">
               <img src="img/me.jpg">
           </div>
       </div>
   </nav>
    
   <div class="container">
       
       <div class="sidebar">
           <ul>
               <li>Contacts</li>
               <li>Settings</li>
               <li>Help</li>
           </ul>
       </div>
       
       <div class="content">
           <ul class="contactlist" id="contactlist">
               <div class="empty" id="empty">
                   <p id="ll">There's nothing here..yet.. click the plus button to add a contact to your list.</p>  
               </div>
           </ul>
           <div class="form"></div>
           <div class="form " id="form">
               <div class="formcontent">
                   <div class="formheader">Create Contact</div>
                   <div class="formbody">
                       <form name="myForm" id="myform" onsubmit="Clicked">
                           <div class="forminput">
                               <input type="text" name="firstname" placeholder="First name ">
                                <input type="text" name="lastname" placeholder="Last name ">
                           </div>
                           <div class="forminput">
                               <input type="text"  name="comname" placeholder="Company name ">
                                <input type="text"  name="jobtitle" placeholder="Job title ">
                           </div>
                           <div class="forminput">
                               <input type="email" name="email" placeholder="Email address ">
                               <input type="tel" placeholder="Phone number" name="telno">
                           </div>
                           <div class="buttons">
                               <button type="button" id="cancelf">CANCEL</button>
                               <button id="sub" type="submit" >SAVE</button>

                           </div>

                       </form>
                   </div>
               </div>
           </div>
        <div class="error"></div>

           
           <div class="btnmodal" id="btnmodal">
               <p>+</p>
           </div>
           
       </div>
    
   </div>
    
    <script src="action.js"> </script>
</body>    

</html>
